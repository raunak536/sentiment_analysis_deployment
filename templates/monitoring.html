<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Movie Review Analyzer</h1>
    <table>
        <thead>
            <tr>
                <th>Review</th>
                <th>Sentiment</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                <tr>
                    <td>{{ item.review }}</td>
                    <td>{{ item.sentiment }}</td>
                    <td>{{ item.date }}</td>
                </tr>
            {% else %}
                <tr>
                    <td colspan="3">No items found</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
